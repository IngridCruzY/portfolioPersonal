<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Personal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@iconscout/unicons@4.2.0/css/line.min.css">
</head>
<body>
    <div class="container">
        <nav id="header">
            <div>
                <a href="#" class="nav__logo">Ingrid</a>
            </div>
            <div class="nav-menu" id="myNavMenu">
                <ul class="nav_menu_list">
                    <li class="nav_list">
                        <a href="#inicio" class="nav-link active-link">Inicio</a>
                        <div class="circle"></div>
                    </li>
                    <li class="nav_list">
                        <a href="#acerca" class="nav-link">Acerca de mí</a>
                        <div class="circle"></div>
                    </li>
                    <li class="nav_list">
                        <a href="#habilidades" class="nav-link">Habilidades</a>
                        <div class="circle"></div>
                    </li>
                    <li class="nav_list">
                        <a href="#logrosd" class="nav-link">Logros</a>
                        <div class="circle"></div>
                    </li>
                    <li class="nav_list">
                        <a href="#contacto" class="nav-link">Contacto</a>
                        <div class="circle"></div>
                    </li>
                </ul>
            </div>
            <!--Dark mode-->
            <div class="mode">
                <div class="moon-sun" id="toggle-switch">
                    <i class="fa fa-moon" id="moon"></i>
                    <i class="fa fa-sun" id="sun"></i>
                </div>
            </div>
            <div class="nav-menu-btn">
                <i class="uil uil-bars" onclick="myMenuFunction()"></i>
            </div>
        </nav>
        <!--main-->
        <main class="wrapper">
            <section class="featured-box" id="home">
                <div class="featured-text">
                    <div class="hello">
                        <p>Hola, soy</p>
                    </div>
                    <div class="featured-name">
                        <span class="typedText"></span>
                    </div>
                    <div class="text-info">
                        <p>Mi nombre es Ingrid! Soy Backend Developer</p>
                    </div>
                    <div class="text-btn">
                        <button class="btn hire-btn">Contáctame</button>
                        <button class="btn">Descargar CV<i class="uil uil-file"></i> </button>
                    </div>
                    <div class="socical_icons">
                        <div class="icon_circle"></div>
                        <div class="icon"><i class="uil uil-instagram"></i></div>
                        <div class="icon"><i class="uil uil-linkedin-alt"></i></div>
                        <div class="icon"><i class="uil uil-github-alt"></i></div>
                    </div>
                </div>
                <div class="featured-image">
                    <div class="image">
                        <img src="" alt="">
                    </div>
                </div>
            </section>
            <!--about me-->
            <section class="section" id="about">
                <div class="top-header">
                    <h1>Acerca de mí</h1>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="about-info">
                            <figure class="about-me">
                                <figcaption>
                                    <img src="" alt="" class="profile">
                                    <h2>Soy Ingrid</h2>
                                    <p>
                                        Profesional dedicada al desarrollo backend, con muchas ganas de aprender y 
                                        crecer en el mundo de la programación. Me adapto rápidamente a diferentes 
                                        situaciones y siempre doy lo mejor de mí en cada proyecto, trabajando de manera 
                                        colaborativa en equipo. Tengo experiencia en el desarrollo de aplicaciones 
                                        backend con Java Spring Boot y en la creación de documentos dinámicos 
                                        utilizando Adobe LiveCycle Designer.
                                    </p>
                                </figcaption>
                            </figure>
                            <button class="about-me-btn">Contáctame</button>
                        </div>
                    </div>
                    <div class="skill">
                        <div class="skill-box">
                            <span class="title">JAVA</span>
                            <div class="skill-bar html">
                                <span class="skill-per">
                                    <span class="tooltip">70%</span>
                                </span>
                            </div>
                        </div>
                        <div class="skill-box">
                            <span class="title">JAVASCRIPT</span>
                            <div class="skill-bar">
                                <span class="skill-per">
                                    <span class="tooltip">60%</span>
                                </span>
                            </div>
                        </div>
                        <div class="skill-box">
                            <span class="title">SQL</span>
                            <div class="skill-bar">
                                <span class="skill-per">
                                    <span class="tooltip">60%%</span>
                                </span>
                            </div>
                        </div>
                        <div class="skill-box">
                            <span class="title">HTML</span>
                            <div class="skill-bar">
                                <span class="skill-per">
                                    <span class="tooltip">50%</span>
                                </span>
                            </div>
                        </div>
                        <div class="skill-box">
                            <span class="title">CSS</span>
                            <div class="skill-bar">
                                <span class="skill-per">
                                    <span class="tooltip">50%</span>
                                </span>
                            </div>
                        </div>
                        <div class="skill-box">
                            <span class="title">SPRING BOOT</span>
                            <div class="skill-bar">
                                <span class="skill-per">
                                    <span class="tooltip">60%</span>
                                </span>
                            </div>
                        </div>
                        <div class="skill-box">
                            <span class="title">GIT</span>
                            <div class="skill-bar">
                                <span class="skill-per">
                                    <span class="tooltip">50%</span>
                                </span>
                            </div>
                        </div>
                        <div class="skill-box">
                            <span class="title">POSTMAN</span>
                            <div class="skill-bar">
                                <span class="skill-per">
                                    <span class="tooltip">65%</span>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
